<div class="col-7 mx-auto bg-white mt-lg-1 mb-lg-4 no-padding-x pb-5" >
	

	<div class="col-6 mx-auto no-padding-x">
		

		<div class="position-relative w-100" style="padding-top: 190%">
			<a class="swoosh" href="/test" class="d-block" style="border-radius: 50%">
				<div class="circle-out ">
					<div class="circle-in">
						<div class="circle-text text-white">CONTACTS</div>
					</div>
				</div>
			</a>
			<img class="arrows" src="assets/images/arrows.png" alt="contact">
			<svg width="39%"  viewBox="0 0 100 200" style="position: absolute; bottom: 100%; z-index: 2; left: 50%; transform: translateX(-50%);" id="arrow" > 
<polygon points="30,0 70,0 70,160 100,160 50,200 0,160 30,160"
         style="fill:black" />
  
</svg>
		</div>	
	</div>
</div>
<audio id="a-on-click" src="assets/audio/click.mp3" ></audio>
<script>
	var links = document.getElementsByClassName('swoosh'),
	audio = document.getElementById('a-on-click'),
	clickHandler = function(event) {
    var href = this.href; // cache href here

    event.preventDefault();
    event.stopPropagation();

    audio.play();

    audio.addEventListener('ended', function(){
       window.location = href; // use cached href here
   })
};

$(document).ready(function(){
    $("#arrow").animate({
      bottom: '73%'
      }, "slow");
 });



for (var i in links) {
	links[i].addEventListener('click', clickHandler);
}
</script>
