	<audio id="a-on-click" src="assets/audio/click.mp3" ></audio>
	<script>

		$(document).ready(function(){
			
			$("#contact-text").click(function(){
				window.scrollTo(0,0);
				$("#con").fadeIn("slow", animateArrow());
				document.getElementById("lines").style.display = "none";
				document.getElementById("logo").style.display = "none";
			});
			/*
			$("#logo").click(function() {
				document.getElementById("con").style.display = "none";
				$("#lines").fadeIn("slow");
			}); */
		});


		function animateArrow(){
			$("#arrow-top-sliding").animate({
				bottom: '75%'
			}, "slow");
		}

		var links = document.getElementsByClassName('swoosh'),
		audio = document.getElementById('a-on-click'),
		clickHandler = function(event) {
    var href = this.href; // cache href here

    event.preventDefault();
    event.stopPropagation();

    audio.play();

    audio.addEventListener('ended', function(){
       window.location = href; // use cached href here
   })
};

for (var i in links) {
	links[i].addEventListener('click', clickHandler);
}
</script>
